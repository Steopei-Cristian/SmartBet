<div class="matches-container">
  <h2>Today's Matches</h2>

  <div *ngIf="loading" class="loading">
    Loading matches...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="matches-list">
    <app-game-card 
      *ngFor="let match of matches" 
      [match]="match">
    </app-game-card>
  </div>
</div>
